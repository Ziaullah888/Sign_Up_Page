<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="register">
        <form id="form">

        <div class="first">
            <h1>Create <br> Account</h1>
            <div id="first-img">
                <img src="img/Creativity-pana 2.svg" alt="img">
            </div>
        </div>

        <div class="second">
          <input type="text" placeholder="Name"> <br>
          <input type="email" placeholder="Email"> <br>
          <input type="password" placeholder="Password"> <br>
        </div>

        <div class="third">
            <h3 >Sign In</h3>
            <div id="third-img">
                <img class="second-page" src="img/Frame 5.png" alt="img">
            </div>
        </div>

        <div class="fourth div-4">
            <h3 class="second-page">Sign In</h3>
            <div id="line"></div>
        </div>
    </form>
    </div>

    <div class="container" id="login">
        <form id="form">

        <div class="signIn">
            <div class="div-3">
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
            </div>
            <div id="second-img">
                <img src="img/2.svg" alt="img">
            </div>
        </div>

        <div id="heading">
            <h1>Sign In</h1>
        </div>    

        <div class="second heading-sec">
          <input type="text" placeholder="Name"> <br>
          <input type="email" placeholder="Email"> <br>
          <input type="password" placeholder="Password"> <br>
        </div>

        <div class="third">
            <h3 >Sign Up</h3>
            <div id="third-img">
                <img class="first-page" src="img/Frame 5.png" alt="img">
            </div>
        </div>

        <div class="fourth">
            <h3 class="first-page">Sign Up</h3>
            <div id="line"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
